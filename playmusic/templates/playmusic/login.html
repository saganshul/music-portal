{% extends 'playmusic/base.html' %}
{% block content %}
	<br><br><br><br><br>
	
	<div class="row">
			
			<!-- Article main content -->
			<article class="col-xs-12 maincontent">
				
				
				<div class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
					<div class="panel panel-default">
						<div class="panel-body">
							<h3 class="thin text-center">Sign in to your account</h3>
							<p class="text-center text-muted">By Signing in,you can fetch your playlist,upload and share your music. You can also recommend songs to your friends.</p>
							<hr>
							
							<form action="/playmusic/auth/" method="post">{% csrf_token %}
								<div class="top-margin">
									<label>Username <span class="text-danger">*</span></label>
									<input type="text" name="username" value="" id="username" class="form-control">
								</div>
								<div class="top-margin">
									<label>Password <span class="text-danger" >*</span></label>
									<input type="password" name="password" value="" id="password" class="form-control">
								</div>

								<hr>

								<div class="row">
									<div class="col-lg-8">
										<b><a href="">Forgot password?</a></b><br>
										<a href="/playmusic/register">Not registered Yet? Click here.</a>
									</div>
									<div class="col-lg-4 text-right">
										<button class="btn btn-warning" type="submit">Sign in</button>
									</div>
								</div>
							</form>
						</div>
					</div>

				</div>
				
			</article>
			<!-- /Article -->

		</div>
	</div>	<!-- /container -->
	
{% endblock %}
