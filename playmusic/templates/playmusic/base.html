<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>PlayHere</title>
	{% load staticfiles %}
    <!-- Bootstrap Core CSS -->
    <link href="{% static 'playmusic/css/bootstrap.css' %}" rel="stylesheet">
    <link href="{% static 'playmusic2/css/bootstrap.min.css' %}" rel="stylesheet">
	<link href="{% static 'playmusic/css/mycss.css' %}" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="{% static 'playmusic2/css/1-col-portfolio.css' %}" rel="stylesheet">
	<link href="{% static 'playmusic/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic" rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
	<link rel="shortcut icon" href="{% static 'playmusic/img/play_icon.png' %}"/>
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body class="loginback">

    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
               
                <a class="navbar-brand" href="#"><span class="baselogo"><i class="fa fa-play-circle"></i></span>Play<strong>Here</strong></a></a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            
            <div class="collapse navbar-collapse navbar-right navbar-main-collapse">
                <ul class="nav navbar-nav">
                    <!-- Hidden li included to remove active class from about link when scrolled up past about section -->
                    <li class="hidden">
                        <a href="#page-top"></a>
                    </li>
                    <li>
                        <a class="page-scroll" href="#about">Search Special</a>
                    </li>
                    <li>
                        <a class="page-scroll" href="#download">My Music</a>
                    </li>
                    <li>
                        <a class="page-scroll" href="#contact">Share Music</a>
                    </li>
                    <li>
                        <a class="page-scroll" href="#contact">Community</a>
                    </li>
                     <li class="active">
                        <a class="btn" href="/playmusic/login">Login/Signup</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>
	{% block content %}
    {% endblock %}
    
    
        <!-- Footer -->
        <footer>
			<div class="container">
				<div class="row">
					<div class="col-md-8 col-md-offset-4">
						<p>Copyright &copy; R&A Web developers 2015</p>
					</div>
				</div>
            </div>
            <!-- /.row -->
        </footer>

    
    <!-- /.container -->

    <!-- jQuery -->
    <script src="{% static 'playmusic2/js/jquery.js' %}"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="{% static 'playmusic2/js/bootstrap.min.js' %}"></script>

</body>

</html>
