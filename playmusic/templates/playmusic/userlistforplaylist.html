{% load staticfiles %}
{% load playmusictags %}
<script src="{% static 'playmusic3/js/jquery.min.js' %}"></script>
<script src="{% static 'playmusic/js/myjqueryfunc.js' %}"></script>
{% for item in results %}
		<div class="row" id="usergayab{{item.id}}">
				<div class="col-md-10">
						<h4 style="margin:0px">{{ item.first_name }} {{item.last_name}}</h4>
				</div>
				<div class="col-md-2">
					 <button data-catid="{{item.id}}" type="button" class="btn btn-default btn-sm userplaylistbutton">Play playlist</button>
				</div>
		</div>
		<br>
{% endfor %}
