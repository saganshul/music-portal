{% extends 'playmusic/base.html' %}
{% block content %}
	<br><br><br><br><br>
	
	<div class="row">
			
			<!-- Article main content -->
			<article class="col-xs-12 maincontent">
				
				
				<div class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
					<div class="panel panel-default">
						<div class="panel-body">
							<h3 class="thin text-center">Register your account </h3>
							<p class="text-center" style="color:red;">Password do not match.Try Again.</p>
							<hr>
							
							<form action="/playmusic/register_view/" method="post">{% csrf_token %}
								<div class="top-margin">
									<label>First Name</label>
									<input type="text" name="first_name" value="" id="first_name" class="form-control" placeholder="Enter your First name">
								</div>
								<div class="top-margin">
									<label>Last Name</label>
									<input type="text" name="last_name" value="" id="last_name" class="form-control" placeholder="Enter your Last name">
								</div>
								<div class="top-margin">
									<label>Username <span class="text-danger">*</span></label>
									<input type="text" name="username" value="" id="username" class="form-control" placeholder="Enter Username">
								</div>
								<div class="top-margin">
									<label>Email</label>
									<input type="email" name="email" value="" id="email" class="form-control" placeholder="Enter email">
								</div>
								<div class="top-margin">
									<label>Password <span class="text-danger" >*</span></label>
									<input type="password" name="password" value="" id="password" class="form-control" placeholder="Enter Password"> 
								</div>
								<div class="top-margin">
									<label>Confirm Password <span class="text-danger" >*</span></label>
									<input type="password" name="cpassword" value="" id="cpassword" class="form-control" placeholder="Confirm Your Password">
								</div>

								<hr>


								<div class="row">
									<div class="col-lg-8">
										Already Have an account?<br><a href="/playmusic/login"><strong>Click here to login </strong></a><br>
										
									</div>
									<div class="col-lg-4 text-right">
										<button class="btn btn-warning" type="submit"><strong>Create Account</strong></button>
									</div>
								</div>
							</form>
						</div>
					</div>

				</div>
				
			</article>
			<!-- /Article -->

		</div>
	</div>	<!-- /container -->
	
{% endblock %}
